<!DOCTYPE html>
<html>
<head>
  <title>Code Quiz</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body>
  <header>
   
    <nav class="nav-bar">
      <div class="timer-text">Time: <span id="timer-count"> 10</span></div>
      <div class="title">Javascript Fundamentals Quiz</div>
      <div class="results">High Score <span id="highScore">0</span> </div>
    </nav>
  </header>

  <main>

    <section id="quiz-introduction" class="card">
      <div id="quiz-section">
        <p>
          Take this quiz to test your knowledge of Javascript fundamental concepts.</br>
          There are 10 multiple choice questions. You have 10 minutes to answer them all.
          Be aware that wrong answers add 30 secs to the timer.</br>
          Good luck!
        </p>
        <button class="start-button">Start</button>
      </div>
    </section>

    <section id="quiz-questions" class="card hidden">
      <div id="question"></div>
      <div id="options">
        <ul id="listOptions">
          <li id="listItemOptions"><button type="button" id="ansOptionOne"></button></li>
          <li id="listItemOptions"><button type="button" id="ansOptionTwo"></button></li>
          <li id="listItemOptions"><button type="button" id="ansOptionThree"></button></li>
          <li id="listItemOptions"><button type="button" id="ansOptionFour"></button></li>
        </ul>
      </div>
      <div id="answerResult"></div>
    </section>
    <section id="quiz-result" class="card hidden">
      <h2>Game Over!</h2>
      <h3>Your score: <span id="your-score"></span> </h3>
      <input type="text" id="initials">
      <button type="button" id="submit">Submit</button>
    </section>
  </main>
  <script src="assets/js/script.js"></script>
</body>

</html>
