<!DOCTYPE html>
<html>

<head>
  <title>Code Quiz</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body>
  <header>
    <div class="large-font">Javascript Fundamentals Quiz</div>

    <nav class="nav-bar">
      <div class="timer-text">
        <div class="timer-count">Time: 10</div>
      </div>
      <div class="results">
        <span id="highScore">0</span>
        High Score </div>
      <button class="reset-button">Reset Score</button>

    </nav>
  </header>

  <main>

    <section>
      <div class="card code-quiz">
        <div id="quiz-section">
          <div id="question">
            <p>
              Take this quiz to test your knowledge of Javascript fundamental concepts.</br>
              There are 10 multiple choice questions. You have 10 minutes to answer them all.
              Be aware that wrong answers add 30 secs to the timer.</br>
              Good luck!
            </p>
          </div>
          <div id="options">
            <ul id="listOptions">
            <li id="listItemOptions"><button type="button" id="ansOptionOne"></button></li>
            <li id="listItemOptions"><button type="button" id="ansOptionThree"></button></li>
            <li id="listItemOptions"><button type="button" id="ansOptionTwo"></button></li>
            <li id="listItemOptions"><button type="button" id="ansOptionFour"></button></li>
            <li id="listItemOptions"><button type="button" id="nextBtn">Next ></button></li>
          </ul>
          </div>
        </div>
        <div id="answerResult">
        </div>
        <button class="start-button">Start</button>
      </div>
    </section>
  </main>
  <script src="assets/js/script.js"></script>
</body>

</html>
