<!DOCTYPE html>
<html>
<head>
  <title>Code Quiz</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body>
  <header>
    <nav class="nav-bar">
      <div class="timer-text">Time: <span id="timer-count"> 10</span></div>
    </nav>
    <div class="title">Javascript Fundamentals Quiz</div>
  </header>

  <main>
    <section id="quiz-introduction" class="card">
      <div id="quiz-section">
        <p>
          Take this quiz to test your knowledge of Javascript fundamental concepts.
          There are 5 multiple choice questions. You have 10 seconds to answer them all.
          Incorrect answers will be penalised.</br>
          Good luck!
        </p>
        <button class="start-button">Start</button>
      </div>
    </section>

    <section id="quiz-questions" class="card hidden">
      <div id="question"></div>
      <div id="options">
        <ul id="listOptions">
          <li id="listItemOptions"><button type="button" id="ansOptionOne"></button></li>
          <li id="listItemOptions"><button type="button" id="ansOptionTwo"></button></li>
          <li id="listItemOptions"><button type="button" id="ansOptionThree"></button></li>
          <li id="listItemOptions"><button type="button" id="ansOptionFour"></button></li>
        </ul>
      </div>
      <div id="answerResult"></div>
    </section>
    <section id="quiz-result" class="card hidden">
      <h2>End of quiz!</h2>
      <h3>Your score: <span id="your-score"></span> </h3>
      <h3><span id="userInitials"> </span></h3>
      <input type="text" id="initials">
      <button type="button" id="submit">Submit</button>
    </section>
    <section id="displayHighScore" class="card  hidden">
      <span id="highScore">
        Here are the scores!</span>
        <ul id="dynamic-list"></ul> 
        <button type="button" id="backBtn">Back</button>
        <button type="button" id="clrScores">Clear Scores</button>
    </section>
  </main>
  <script src="assets/js/script.js"></script>
</body>

</html>
